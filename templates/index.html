<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Image meta extractor</title>
  </head>
  <body>
    <p>Select an image: </p>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="image" required/>
      <button type="submit">Submit image</button>
    </form>
    {% block info %}
    {% endblock %}
  </body>
</html>
